<script src="https://unpkg.com/@angular/core@7.2.0/bundles/core.umd.js"/></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.8.26/zone.min.js"></script>
<script src="https://unpkg.com/@angular/common@7.2.0/bundles/common.umd.js"></script>
<script src="https://unpkg.com/@angular/compiler@7.2.0/bundles/compiler.umd.js"></script>

<script src="https://unpkg.com/@angular/platform-browser-dynamic@7.2.0/bundles/platform-browser-dynamic.umd.js"></script>
<my-app></my-app>
<script type="typescript">
// app.js
const { Component, VERSION, Pipe, PipeTransform, InjectionToken , Inject} = ng.core;

@Pipe({name: 'prefix'})
class PrefixPipe implements PipeTransform {
  transform(value: string, prefix: string): string {
  if(prefix && value ) {
    return `${prefix}-${value}`;
    }
    return value;
  }
}

const pereFixPipeProvider = (): PrefixPipe => {
  return new PrefixPipe()
}
const PREFIX_PIPE_TOKEN = new InjectionToken<PrefixPipe>('PREFIX_PIPE_TOKEN');

@Component({
  selector: 'my-app',
  template: `
  <h2>{{word}}</h2>
  <br>
   <h2>{{'same' | prefix: 'the'}}</h2>
  `
})
class AppComponent {
  word = 'selector'
  constructor(@Inject(PREFIX_PIPE_TOKEN) private prefixPipe: PrefixPipe) {
  this.word = prefixPipe.transform(this.word, 'new')
  }
}

// main.js
const { BrowserModule } = ng.platformBrowser;
const { NgModule } = ng.core;
const { CommonModule } = ng.common;

@NgModule({
  imports: [ BrowserModule,
  CommonModule],
  declarations: [AppComponent, PrefixPipe],
  bootstrap: [AppComponent],
  providers: [
    {provide: PREFIX_PIPE_TOKEN, useFactory : pereFixPipeProvider }
  ]
})
class AppModule {}

const { platformBrowserDynamic } = ng.platformBrowserDynamic;

platformBrowserDynamic()
  .bootstrapModule(AppModule)
  .catch(err => console.error(err));
</script>
